<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style  -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="">
    <header id="site_header">
        <!-- NAVBAR -->
        <nav class="navbar py-3 navbar-expand-lg navbar-dark dark_blue_bg">
            <div class="container">
                <!-- "Logo" -->
              <a class="navbar-brand b4-color fw-bold" href="#">START BOOTSTRAP</a>
                <!-- Button on media queries smaller than lg -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Right links  -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <!-- JUMBOTRON  -->
        <section class="jumbotron turquoise_bg">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-5">
                        <!-- Avatar -->
                        <div class="row justify-content-center py-3">
                            <img src="./img/avatar.svg" alt="avatar" class="avatar">
                        </div>

                        <!-- Text content  -->
                        <div class="text-center text-white">
                            <h1>START BOOTSTRAP</h1>
                            <div class="star_splitter pseudo_white fs-4 my-2">
                                <i class="fa fa-star m-3" aria-hidden="true"></i>
                            </div>
                            <div class="fs-5">
                                GRAPHIC ARTIST - WEB DEVELOPER - ILLUSTRATOR
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main id="site_main">
        <!-- PORTFOLIO -->
        <section class="portfolio py-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>PORTFOLIO</h2>
                        <div class="star_splitter pseudo_black fs-4 my-2">
                            <i class="fa fa-star m-3" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/cabin.png" alt="cabin illustration">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/cake.png" alt="cake illustration">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/circus.png" alt="circus illustration">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/game.png" alt="joypad illustration">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/safe.png" alt="safe illustration">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <div class="p_card">
                            <img src="./img/submarine.png" alt="submarine illustration">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about turquoise_bg py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="text-white">ABOUT</h2>
                    </div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- CONTACT ME -->
        <section class="contact py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="site_footer">
        <section class="info blue_bg">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <section class="copyright dark_blue_bg">
            <div class="container ">
                <div class="row justify-content-center align-items-center">
                    Copyright
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
