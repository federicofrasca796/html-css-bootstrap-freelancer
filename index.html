<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Style  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="debug">
    <header id="site_header" class="dark_blue_bg">
        <div class="container">
            <div class="row navbar">
                <div class="col-4"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </header>

    <main id="site_main">
        <section class="start turquoise_bg">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <section class="about turquoise_bg">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="site_footer">
        <section class="info blue_bg">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <section class="copyright dark_blue_bg">
            <div class="container ">
                <div class="row">
                    Copyright
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
